<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text-html" />
    <link rel="stylesheet" type="text/css" th:href="@{assets/css/login.css}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-side"></div>
      <div class="form-side">
        <h2>CineSet</h2>
        <span class="instruction">Please sign in to a new account</span>
        <form
          class="form"
          action="#"
          th:action="@{/usuario}"
          name="login"
          method="post"
          th:object="${user}"
        >
          <input
            class="input"
            type="text"
            field="*{NOMEUSUARIO}"
            name="NOMEUSUARIO"
            placeholder="username"
            required
          />
          <input
            class="input"
            type="text"
            field="*{EMAIL}"
            name="EMAIL"
            placeholder="e-mail"
            required
          />
          <input
            class="input"
            type="password"
            field="*{SENHA}"
            name="SENHA"
            placeholder="number password"
            required
          />
          <input class="button" type="submit" name="button" value="LET ME IN" />
        </form>
      </div>
    </div>
  </body>
</html>
